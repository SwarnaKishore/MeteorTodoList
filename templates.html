<template name="nav">
  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class=container>
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-8">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand">
            Todo List
          </span>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-8">
        
          <ul class="nav navbar-nav navbar-right">
            {{> atNavButton}}
          </ul>
        </div>
      </div>
    </div>
  </nav>
</template>




<template name="main">

   {{> nav}}
    {{> yield}}
  <p>Copyright &copy; Todos, 2014-2015.</p>
</template>


<template name="todosList">
 {{> addTodo}}
<ul>
    {{#each todo}}
        {{> todoItem}}
    {{/each}}
    </ul>

    {{> todosCount}}
</template>



<template name="todoItem">
      <li class="{{checked}}">
      <input type="checkbox" {{checked}}>
        <input type="text" value="{{title}}" class="todo-value">
        [<a href="#" class="delete-todo">Delete</a>]
    </li>
</template>




<template name="addTodo">
    <form>
        Create a task:
        <input type="text" placeholder="Type a task here..." name="todoValue">
    </form>
</template>


<template name="todosCount">
{{#if totalTodos}}
    <p>You have completed {{completedTodos}} out of {{totalTodos}} tasks.</p>
{{/if}}
</template>


<template name="addList">
    <form>Create a list:
        <input type="text" placeholder="List name here..." name="listName">
    </form>
</template>



<template name="lists">
    <h2>Lists</h2>
    {{> addList}}
<ul>
    {{#each list}}
        <li><a href="{{pathFor route='listPage'}}">{{name}}</a></li>
    {{/each}}
</ul>
</template>


<template name="listPage">
   <h2>Tasks: {{name}}</h2>
    {{> todosList}}
</template>
